<!-- FORM VIDE AJOUT -->
<div>
	<form class="formulaire flex-col-center" (ngSubmit)="onSubmit()">
		<div class="flex-row">
			<div class="flex-col">
				<label class="form-label">Conducteur</label>
			 	 <select [(ngModel)]="assocAAjouter.conducteur" class="form-select" aria-label="Default select example" name="conducteur">
				  	<option *ngFor="let condSansVehi of listeCondSansVehi" value="CondSansVehi.id">{{condSansVehi.nom}} {{condSansVehi.prenom}}</option>
				</select>
			</div>
			<div class="flex-col">
				<label class="form-label">Vehicule</label>
				<select [(ngModel)]="assocAAjouter.vehicule" class="form-select" aria-label="Default select example" name="vehicule">
				  	<option *ngFor="let vehiSansCond of listeVehiSansCond" value="vehicule.id">{{vehiSansCond.marque}} {{vehiSansCond.modele}} {{vehiSansCond.couleur}} {{vehiSansCond.immatriculation}}</option>
				</select>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Ajouter</button>
	</form> 
</div>
