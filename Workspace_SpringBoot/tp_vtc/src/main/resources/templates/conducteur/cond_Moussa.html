<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
  
<!-- Liste des conducteurs -->

    <table class="table">
        <tr>
            <th>Id_conducteur</th>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
        <tr th:each="conducteur:${conducteurs}">
            <td th:text="${conducteur.id}"></td>
            <td th:text="${conducteur.prenom}"></td>
            <td th:text="${conducteur.nom}"></td>
            
            
            <td><a class="btn btn-info" th:href="@{/updateConducteur/{id}(id=${conducteur.id})}">
                edit
            </a></td>
            <td>
            <!-- a class="btn btn-danger"  th:href="@{/deleteC/{id}(id=${conducteur.id})}" >
            -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" th:attr="data-bs-target='#exampleModal'+${conducteur.id}">
                     Supp
                </button>
            <!-- /a> -->
            </td>
            
            <!-- Modal -->
	<div class="modal fade" th:id="exampleModal+${conducteur.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">VTC</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	       	Voulez vous supprimer le conducteur  <span th:text="${conducteur.nom}"></span> ? </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
	       
	        	<button type="button" class="btn btn-danger"> 
	        		<a class="btn btn-danger"  th:href="@{/deleteC/{id}(id=${conducteur.id})}" >Oui</a>
	        	</button>
	      </div>
	    </div>
	  </div>
	</div>
        </tr>
    </table>
	
<!-- Formulaire des conducteurs -->
	    
	    	<form method="POST" th:action="@{/}" th:object="${conducteur}">
	        <div class="mb-3">
	            <label class="form-label">Nom</label>
	            <input type="text" class="form-control" name="nom">
	        </div>
	        <div class="mb-3">
	            <label class="form-label">Prenom</label>
	            <input type="text" class="form-control"  name="prenom">
	        </div>
	        <button type="submit" >Ajouter ce conducteur</button>
	    </form>
	    </div>
  <body>
  </html>
