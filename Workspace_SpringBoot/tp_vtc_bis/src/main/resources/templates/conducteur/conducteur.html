<div th:replace="fragment/header::header"></div>
<div th:replace="fragment/navbar::navbar"></div>

<h1>Liste Conducteur</h1>
	
<div id="table_conducteur">
	<table class="listeRead">
		<tr>
			<th>Id_conducteur</th>
			<th>Prenom</th>
			<th>Nom</th>
			<th>Modifier</th>
			<th>Supprimer</th>
		</tr>
		<tr th:each="conducteur:${allConducteurs}">
			<td th:text="${conducteur.id_conducteur}"></td>
			<td th:text="${conducteur.prenom}"></td>
			<td th:text="${conducteur.nom}"></td>
			<td><a class="btn btn-warning" th:href="@{/updateConducteur/{id}(id=${conducteur.id_conducteur})}">
				<img src="Paint_icon-icons.com_55521.png">
			</a></td>
			<td><a class="btn btn-danger" th:href="@{/deleteConducteur/{id}(id=${conducteur.id_conducteur})}">
				<img src="19384-bubka-TrashEmpty_vista.png">
			</a></td>
		</tr>
	</table>
</div>

<form class="form_user flex-col-center" method="post" th:action="@{/ajoutConducteur}" th:object="${conducteur}">
	<input type="hidden" class="form-control" name="id_conducteur">
	<div class="mb-3">
		<label class="form-label">Nom</label>
		<input type="text" class="form-control" name="nom">
	</div>
	<div class="mb-3">
		<label class="form-label">Prenom</label>
		<input type="text" class="form-control"  name="prenom">
	</div>
	<button type="submit" class="btn btn-primary">Ajouter</button>
</form>
	
	
<div th:replace="fragment/footer::footer"></div>
