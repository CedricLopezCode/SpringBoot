<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>SpringBoot exo1</title>
<link rel="icon" type="img/png" href="springBoot_Logo.png">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="NewFile.css" rel="stylesheet" type="text/css" >
</head>

<body>
<h1>Details Employe</h1>
	<div id="table1employe">
		<table class="listeRead">
			<tr>
				<th>Id</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Mail</th>
				<th>Fonction</th>
			</tr>
			<tr>
				<td th:text="${detailEmploye.id}"></td>
				<td th:text="${detailEmploye.nom}"></td>
				<td th:text="${detailEmploye.prenom}"></td>
				<td th:text="${detailEmploye.mail}"></td>
				<td th:text="${detailEmploye.fonction}"></td>
			</tr>
		</table>
	</div>
	
	<form class="form_user flex-col-center" method="post" th:action="@{/updateEmploye}" th:object="${detailEmploye}"> 
	  <div class="mb-3">
	   <label class="form-label">Id</label>
	    <input type="text" class="form-control" name="id" th:field="*{id}" readonly="readonly">
	  </div>
	  <div class="mb-3">
	   <label class="form-label">Nom</label>
	    <input type="text" class="form-control" name="nom" th:field="*{nom}">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Prenom</label>
	    <input type="text" class="form-control" name="prenom" th:field="*{prenom}">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">mail</label>
	    <input type="email" class="form-control" name="mail" th:field="*{mail}">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Fonction</label>
	    <input type="text" class="form-control" name="fonction" th:field="*{fonction}">
	  </div>
	  <button type="submit" class="btn btn-primary">Modifier</button>
	</form> 
	
	 <!-- -->
	<a class="btn btn-danger" th:href="@{/deleteEmploye/{id} (id=${detailEmploye.id})}" role="button">Supprimer</a>
	<p><a class="btn btn-info" th:href="@{/}" role="button">Home</a></p>
</body>
</html>
