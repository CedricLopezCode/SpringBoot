<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>SpringBoot exo1</title>
<link rel="icon" type="img/png" href="springBoot_Logo.png">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="NewFile.css" rel="stylesheet" type="text/css" >
</head>

<body>
<h1>Liste Employés</h1>
	<div id="table_employe">
		<table class="listeRead">
			<tr>
				<th>Id</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Mail</th>
				<th>Fonction</th>
				<th>Détails</th>
			</tr>
			<tr th:each="unemploye:${allEmployes}">
				<td th:text="${unemploye.id}"></td>
				<td th:text="${unemploye.nom}"></td>
				<td th:text="${unemploye.prenom}"></td>
				<td th:text="${unemploye.mail}"></td>
				<td th:text="${unemploye.fonction}"></td>
				<td><a class="btn btn-warning" th:href="@{/showEmploye/{id} (id=${unemploye.id})}" role="button">Détails</a></td>	
			</tr>
		</table>
	</div>
	<p>Nombre Employés = <span th:text="${allEmployes.size}"></span> </p>
	<p><a class="btn btn-info" th:href="@{/}" role="button">Home</a></p>
</body>
</html>
