<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Form SpringBoot</title>
<link rel="icon" type="img/png" href="springBoot_Logo.png">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="NewFile.css" rel="stylesheet" type="text/css" >
</head>

<body class="flex-col-center">
	<form class="form_user flex-col-center" method="post" th:action="@{/ajout}" th:object="${user}"> <!-- Thymeleaf  -->
	  <div class="mb-3">
	    <label class="form-label">Nom</label>
	    <input type="text" class="form-control" name="nom">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Prenom</label>
	    <input type="text" class="form-control"  name="prenom">
	  </div>
	  <select multiple class="form-select" aria-label="Default select example" name="roles">
		  <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.nom}"></option>
		</select>
	  <button type="submit" class="btn btn-primary">Envoyer</button>
	</form>
	<p><a class="btn btn-info" th:href="@{/}" role="button">Home</a></p>
</body>
</html>
