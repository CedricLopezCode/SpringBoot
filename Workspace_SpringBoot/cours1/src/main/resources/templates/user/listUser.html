<body>
	<h1>Liste User</h1>
	
	<div id="table_user">
		<table class="listeRead">
			<tr>
				<th>Id</th>
				<th>Nom</th>
				<th>Prenom</th>
			</tr>
			<tr  th:each="user:${users}">
				<td th:text=${user.id}></td>
				<td th:text=${user.prenom}></td>
				<td th:text=${user.nom}></td>
			</tr>
		</table>
	</div>
